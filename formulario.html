<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio Odontológico</title>
    
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="cuerpo">
    <header>
        <h1 class="titulo">Consultorio Odontológico</h1>
    </header>
    <main class="container">
        <div class="formulario-box">
            <h2 class="seccion-titulo">Contacto</h2>
            <form id="contacto-form" class="formulario">
                <label for="nombre" class="label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="input" required>
                <label for="email" class="label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="input" required>
                <label for="mensaje" class="label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" class="input" required></textarea>
                <button type="submit" class="boton">Enviar</button>
            </form>

            <div class="form-message success-message">
                Gracias, tu mensaje ha sido enviado con éxito.
            </div>

            <div class="form-message error-message">
                Lo siento, ha ocurrido un error. Inténtalo de nuevo.
            </div>
        </div>
    </main>
    <footer class="pie-de-pagina">
        <p>&copy; 2023 Consultorio Odontológico</p>
    </footer>
</body>
</html>
